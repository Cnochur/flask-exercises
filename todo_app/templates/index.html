<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="main-container">
        <h1 class="text-center">To-do App</h1>
        <p class="text-center">Created by Cnochur Saunders</p>
        <div class="add_task_container">
            <form action="/add_task" method="POST">
                <h3>Enter To-Do</h3>
                <input type="text" name="title" placeholder="Task Title"/>
                <input type="text" name="description" placeholder="Task Description"/>
                <input type="submit" name="sub-but"/>
            </form>
        </div>
        <div class="current_tasks_container">
            <h3>Current To-Do's</h3>
            <ul>
            {% for task in content %}
                {% for title, todo in task.items() %}
                <li>{{title}} {{todo}}
                    <form action="/delete_task/{{ title }}" method="POST">
                        <input type="submit" value="Delete"/>
                    </form>
                </li>
                {% endfor %}
            {% endfor %}
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
