{% extends "base.html" %}

{% block title %}Contact Me - Cnochur Saunders{% endblock %}

{% block main_content %}
    <div class="text-center">
        <h1 class="display-4 text-light">Contact Me</h1>
        <p class="lead text">Feel free to reach out to me through any of the following channels:</p>

        <div class="container">
            <div class="justify-content-center row">
              <div class="col-md-6 col-md-offset-3">
                <div class="well well-sm">
                  <form class="form-horizontal" action="" method="post">
                  <fieldset>
                    <legend class="text-center">Contact Me</legend>
            
                    <!-- Name input-->
                    <div class="form-group">
                      <label class="col-md-3 control-label" for="name">Name</label>
                      <div class="col-md-9">
                        <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
                      </div>
                    </div>
            
                    <!-- Email input-->
                    <div class="form-group">
                      <label class="col-md-3 control-label" for="email">Your E-mail</label>
                      <div class="col-md-9">
                        <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
                      </div>
                    </div>
            
                    <!-- Message body -->
                    <div class="form-group">
                      <label class="col-md-3 control-label" for="message">Your message</label>
                      <div class="col-md-9">
                        <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
                      </div>
                    </div>
            
                    <!-- Form actions -->
                    <div class="form-group">
                      <div class="col-md-12 text-right">
                        <button type="submit" class="btn btn-dark btn-lg">Submit</button>
                      </div>
                    </div>
                  </fieldset>
                  </form>
                </div>
              </div>
            </div>
        </div>

        <ul class="list-unstyled">
            <li>
                <a href="mailto:myemail@myemail.com" title="" class="link-like-text">Email</a>
            </li>
            <li>
                <a href="https://www.linkedin.com/" title="" class="link-like-text">LinkedIn</a>
            </li>
            <li>
                <a href="https://www.github.com/" title="" class="link-like-text">Github</a>
            </li>
            <li>
                <a href="https://www.instagram.com/" title="" class="link-like-text">Instagram</a>
            </li>
        </ul>
    </div>
{% endblock %}
